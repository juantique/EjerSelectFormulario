<!DOCTYPE html>
<html>
		<head>
				<title>Prueba de Select HTML | JC</title>
				<link rel="stylesheet" href="style.css">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
		</head>
		<body>
				<div class="container">
						<div class="title">Catalogo de Venta</div>
						<form action="#">
								<div class="user-details">
										<div class="input-box">
												<spam class="details">Seleccione el Producto</spam>
												<select id="cbxResultado" onchange="seleccionarProductoDos();" required>
														<option>Seleccione el Producto</option>
														<option value="1">Gorra Nike</option>
														<option value="2">Pantalon Adidas</option>
														<option value="3">Chaqueta Umbro</option>
														<option value="4">Tenis Puma</option>
												</select>
												<spam id="cbxResultado"></spam>
										</div>
										<div class="input-box">
												<spam class="details">Seleccione el Precio</spam>
												<select id="cbxPrecios" onchange="seleccionarPrecios" required>
														<option>Precios Disponibles</option>
														<option value="1">350500</option>
														<option value="2">485620</option>
														<option value="3">780963</option>
														<option value="4">256983</option>
												</select>
										</div>
										<div class="input-box">
												<spam class="details">Cantidad a Comprar</spam>
												<input type="text" id="cantidad" placeholder="Cantidad" required>
										</div>
										<div class="input-box">
												<spam class="details">SubTotal</spam>
												<input id="Subtotal" type="text" placeholder="SubTotal de Venta" required>
										</div>
										<div class="input-box">
												<spam class="details">Cobro del Iva</spam>
												<input id="iva" type="text" placeholder="Costo del Iva" required>
										</div>
										<div class="input-box">
												<spam class="details">Total a Pagar</spam>
												<input id="total" type="text" placeholder="Total a Pagar" required>
										</div>
								</div>
								<div class="button">
										<input type="submit" value="Pagar">
								</div>
						</form>
				</div>
				<script src="javascript.js"></script>
		</body>
</html>
